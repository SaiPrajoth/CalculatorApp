<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">


    <title>Calculator</title>
</head>

<body>
    <div>
        <h3 id="heading">Calculator</h3>
        <div id="box">
            

            <input dir="auto" id="input-item" onkeydown="return false" autocomplete="off">

            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn10">0</button>
            <button id="btn11">.</button>
            <button id="btn12">c</button>
            <button id="plus-btn">+</button>
            <button id="minus-btn">-</button>
            <button id="multiply-btn">*</button>
            <button id="divide-btn">/</button>
            <button id="clear-btn">C</button>
            <button id="result-btn">=</button>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
